AWSTemplateFormatVersion: '2010-09-09'
Description: |
  Lab 03: Credential Security
  Creates Secrets Manager resources and IAM policies for secure credential management.
  Demonstrates proper alternative to hardcoded credentials.

Resources:
  #############################################
  # Sample Application Secret
  #############################################
  ApplicationSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: lab03/application-credentials
      Description: Sample application credentials demonstrating Secrets Manager usage
      GenerateSecretString:
        SecretStringTemplate: '{"username": "app_user"}'
        GenerateStringKey: password
        PasswordLength: 32
        ExcludeCharacters: '"@/\'
      Tags:
        - Key: Lab
          Value: cloud-security-lab-03
        - Key: Purpose
          Value: credential-security-training

  #############################################
  # IAM Role for Applications
  #############################################
  ApplicationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: lab03-application-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
                - ec2.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Ref ApplicationSecret
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:lab03/*'
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
      Tags:
        - Key: Lab
          Value: cloud-security-lab-03

  #############################################
  # Sample Lambda Function (Secure Pattern)
  #############################################
  SecureLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: lab03-secure-credential-demo
      Description: Demonstrates fetching credentials from Secrets Manager
      Runtime: python3.11
      Handler: index.handler
      Role: !GetAtt ApplicationRole.Arn
      Timeout: 30
      Environment:
        Variables:
          SECRET_NAME: !Ref ApplicationSecret
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          from botocore.exceptions import ClientError

          def get_secret():
              """
              Fetch credentials from Secrets Manager.
              This is the SECURE way to handle credentials.
              """
              secret_name = os.environ.get('SECRET_NAME', 'lab03/application-credentials')
              client = boto3.client('secretsmanager')

              try:
                  response = client.get_secret_value(SecretId=secret_name)
                  return json.loads(response['SecretString'])
              except ClientError as e:
                  print(f"Error fetching secret: {e}")
                  raise

          def handler(event, context):
              """
              Lambda handler demonstrating secure credential access.
              """
              try:
                  # Fetch credentials at runtime (SECURE)
                  credentials = get_secret()

                  # Use credentials (example: connect to database)
                  # connection = connect_db(credentials['username'], credentials['password'])

                  return {
                      'statusCode': 200,
                      'body': json.dumps({
                          'message': 'Successfully fetched credentials from Secrets Manager',
                          'username': credentials.get('username'),
                          # Never return the actual password!
                          'password_length': len(credentials.get('password', ''))
                      })
                  }
              except Exception as e:
                  return {
                      'statusCode': 500,
                      'body': json.dumps({'error': str(e)})
                  }
      Tags:
        - Key: Lab
          Value: cloud-security-lab-03

Outputs:
  SecretArn:
    Description: ARN of the application secret
    Value: !Ref ApplicationSecret

  SecretName:
    Description: Name of the application secret
    Value: lab03/application-credentials

  RoleArn:
    Description: ARN of the application role with Secrets Manager access
    Value: !GetAtt ApplicationRole.Arn

  LambdaFunctionName:
    Description: Name of the demo Lambda function
    Value: !Ref SecureLambdaFunction

  TestCommand:
    Description: Command to test the secure Lambda function
    Value: !Sub 'aws lambda invoke --function-name lab03-secure-credential-demo /dev/stdout'

  Message:
    Description: Next steps
    Value: |
      Infrastructure deployed! The Lambda function demonstrates secure credential access.
      Test it with: aws lambda invoke --function-name lab03-secure-credential-demo /dev/stdout
